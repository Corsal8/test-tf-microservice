AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Terraform microservice

Globals:
  Function:
    Timeout: 29

Resources:
  MicroserviceApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        Authorizers:
          MyLambdaTokenAuthorizer:
            FunctionArn: !GetAtt AuthorizerFunction.Arn
            Identity:
              Header: Authorization

  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: lambdas/authorizer/index.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64

  ServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: lambdas/server/index.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref MicroserviceApiGateway
            Path: /
            Method: ANY
            Auth:
              Authorizer: MyLambdaTokenAuthorizer

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${MicroserviceApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
